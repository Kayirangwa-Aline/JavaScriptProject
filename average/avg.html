<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average</title>
</head>
<body>
    <script>
        let user = []; let sum = 0; let avg = 0;

for (let i = 0; i < 3; i++){
    let age = prompt("Enter Your Age");
    let userAge = Number(age);
    user.push(userAge);
    sum += user [i];
    avg = sum/ user.length;
}

alert("the average :" + avg);
    </script>
</body>
</html>
