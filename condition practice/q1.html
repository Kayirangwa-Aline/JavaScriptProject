    <script>

        let contacts = [
  {
    name: "Maxwell Wright",
    phone: "(0191) 719 6495",
    email: "Curabitur.egestas.nunc@nonummyac.co.uk",
  },
  {
    name: "Raja Villarreal",
    phone: "0866 398 2895",
    email: "posuere.vulputate@sed.com",
  },
  {
    name: "Helen Richards",
    phone: "0800 1111",
    email: "libero@convallis.edu",
  },
];

let userChoice = prompt(
  "Enter your choice (first, last, new, or exit to end the program):"
);

switch (userChoice.toLowerCase()) {
  case "first":
    if (contacts.length > 0) {
      console.log("First Contact:", contacts[0]);
    } else {
      console.log("Contact list is empty.");
    }
    break;

  case "last":
    if (contacts.length > 0) {
      console.log("Last Contact:", contacts[contacts.length - 1]);
    } else {
      console.log("Contact list is empty.");
    }
    break;

  case "new":
    let name = prompt("Enter the name:");
    let phone = prompt("Enter the phone number:");
    let email = prompt("Enter the email:");

    if (name && phone && email) {
      let newContact = {
        name: name,
        phone: phone,
        email: email,
      };
      contacts.push(newContact);
      console.log("New contact added successfully:", newContact);
    } else {
      console.log("Incomplete data. Contact not added.");
    }
    break;

  case "exit":
    console.log("Exiting the program. Goodbye!");
    break;

  default:
    console.log("Invalid choice. Please enter first, last, new, or exit.");
    break;
}
    </script>
