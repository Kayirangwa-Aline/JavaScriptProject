<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>file fetch by using JSON file</title>
</head>
<h2>list of names</h2>
<body>
  <ul>
  </ul>
  <script>
    //display all
    // fetch('filefetch.json')
    // .then(res => res.json())
    // .then(data =>{
    //   console.log(data);
    // })
    //display one of them (ex: name) in the json file
    const listEl = document.querySelector('ul');
    fetch('filefetch.json')
    .then(res => res.json())
    .then(data => {
      data.forEach(post => {
        listEl.insertAdjacentHTML('beforeend', `<li>${post.name}</li>`);
      }
      )
        
    
    }
    )
  </script>
</body>
</html>
