   <p>Todo List</p>
   <div class="all">
   <input class="input" placeholder="todo name"> 
   <input type="date" class="dateinput">
   <button onclick="
    addTodo();
   ">Add</button>
   </div>
    <div class="containerList"></div> 
   <script>
// to display arrays in the webpage below input button
   const todoList = [{
    name: 'make dinner',
    dueDate: '2023-12-27'
   }, {
   name: 'wash dishes  ',
   dueDate: '2023-12-27'
  }];

   renderTodoList();
   function renderTodoList(){
   let todoListHTML = '';
   for( let i = 0; i < todoList.length; i++){
      const todoObject = todoList[i];
      //const name = todoObject.name;
      //const dueDate = todoObject.dueDate;
       //destructuring(shortcut of the code above)
       const {name, dueDate} = todoObject;
      //generating the html
      const html = 
      `<div>${name}</div>
        <div>${dueDate}</div>
        <button onclick ="
        todoList.splice(${i}, 1);
        renderTodoList();
        ">Delete</button>
      `;
      todoListHTML += html;
   } 
   console.log(todoListHTML); 
   document.querySelector('.containerList').innerHTML = todoListHTML;
  }
    function addTodo(){
      const inputEl = document.querySelector('.input');
      const name = inputEl.value;
      const dateInputElement = document.querySelector('.dateinput');
      const dueDate = dateInputElement.value;
      todoList.push({
        //name: name,
        //dueDate: dueDate,
        //shorthand property(shortcut of the code above)
        name,
        dueDate
      });
      console.log(todoList);
      inputEl.value = '';
      renderTodoList();
        
    }
    
  </script>
