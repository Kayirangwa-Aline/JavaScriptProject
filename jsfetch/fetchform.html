<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fetch data from form</title>
</head>
<body>
  <form action="" class="form">
    <label for="firstname">FirstName:</label><br>
    <input type="text" name="firstname" id="firstname" placeholder="firstname" required><br>
    <label for="lastname">lastname:</label><br>
    <input type="text" name="lastname" id="lastname" placeholder="firstname" required><br>
    <label for="password">password:</label>
    <br>
    <input type="password" name="password" id="password" formenctype="application/x-www-form-urlencoded" placeholder="password">
    <br>
    <button type="submit">Submit</button>
  </form>
  <script>
    const formE = document.querySelector(".form");
    formE.addEventListener('submit', event => {
      event.preventDefault();
      const formData = new FormData(formE);
      const data = new URLSearchParams(formData);
      fetch('https://reqres.in/api/users',{

      method: 'POST',
      headers:{
        'content-Type': 'Application/x-www-form-urlencoded'

      }, body: data

      })
      .then(res => res.json())
      .then( data => console.log(data))
      .catch(error => console.log(error));
      
    });
  </script>
</body>
</html>
