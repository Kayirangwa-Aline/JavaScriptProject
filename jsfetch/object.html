<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>object</title>
</head>
<body>
  <script>
    //object store multi value together.
     const product = {
      name: 'socks',
      price: 1090
     };
     console.log(product.name); 
     console.log(product.price);
     product.name = 'cotton socks';
     console.log(product);
     product.newProduct = true;
     console.log(product);
     console.log(product['name']);
  </script>
</body> 
</html>
